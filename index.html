<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Phone Book</h1>
    </div>
    <div class="avatar">
        <img src="img\R.jpg" alt="diddy">
        <div class="notification">
            1
        </div>
    </div>
    <div class="input-field">
        <div class="input-group">
            <label for="">Set Username: </label>
            <input type="text" placeholder="Enter Username" name="" id="">
            <button>SET</button>
        </div>
        <div class="input-group">
            <label for="">Set Url: </label>
            <input type="text" placeholder="Enter Image URL" name="" id="">
            <button>SET</button>
        </div>
    </div>
    <div class="phone-list">
        <div class="list-input">
            <h2>Phone Number List</h2>
            <div>
                <input type="text" placeholder="Name" name="" id="">
                <input type="text" placeholder="Tel" name="" id="">
                <button>ADD</button>
                <button>EXPORT</button>
            </div>
        </div>
        <div>
            <table>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>Centro comercial Moctezuma</td>
                    <td>Francisco Chang</td>
                    <td>Mexico</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
